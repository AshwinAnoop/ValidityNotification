{% extends 'base.html' %}


{% block content %}

<style>
    .text-bg-dark {
        color: #fff!important;
        background-color: RGBA(33,37,41,var(--bs-bg-opacity,1))!important;
        border-radius: 14px;
    }

    .viewdata{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        
    }

</style>
<div>
    {% for message in messages %}
    <h4 class="text-danger">{{message}}</h4>
    {% endfor %}
</div>
<div class="container d-flex flex-wrap justify-content-center mt-3">
    <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
      <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
    </form>

    <div class="text-end">
      <button type="button" class="btn btn-light text-dark me-2">filter 1</button>
      <button type="button" class="btn btn-primary">filter 2</button>
    </div>
</div>

<div class="col-12 viewdata">


    {% for doc in doc_objs %}


    <div class="m-3 w-50 p-5 text-bg-dark col-6">
        <h2>{{doc.doc_name}}</h2>
        <p style="color: chartreuse; font-size: larger;font-variant: small-caps;font-weight: bolder;">{{doc.category}} >> {{doc.sub_category}}</p>
        <p style="color: crimson;">{{doc.end_date}}</p>
        <a class="btn btn-outline-light" href="showDetails/?document={{doc.id}}">Show More Details</a>
    </div>



    {% endfor %}

</div>



{% endblock content %}
