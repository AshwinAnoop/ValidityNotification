{% extends 'businessBase.html' %}


{%  block content %}

<section>
    <div class="container ">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h2 class="text-center mt-3 pb-3">Wallet <i class="fa fa-long-arrow-right " style="font-size:38px;color:red"></i>  Add Money</h2>


            <form action="/checkout" method="POST">
                    {% csrf_token %}

                    <p>Continue to pay Rs {{request.session.paynow}} please dont reload while processing payment</p>

                <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                    data-key="{{data_key}}"
                    data-description="Wallet recharge"
                    data-amount="{{stripe_total}}"
                    data-currency="inr"
                    data-locale="auto">
                </script>

            </form>

            <div>
                {% for message in messages %}
                <h3 style="color:Tomato;">{{message}}</h3>
                {% endfor %}
            </div>



    </div>
</div>
</div>
</section>


{% endblock %}
